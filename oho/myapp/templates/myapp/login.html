{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Anime World</title>
  <link rel="stylesheet" href="{% static 'myapp/CSS/login.css' %}">
  <link rel="icon" href="{% static 'myapp/images/logo-orewa.png' %}" type="image/png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
      transform: scale(1.25) translateX(10%); /*  zoom in and move right */
      transform-origin: center; /* or left/right depending on the effect */
    }

    .video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    z-index: -1;
    background-color:   hsla(0, 0%, 0%, 0.897);
  }
  </style>
</head>
<body class="login-body">

  <!-- Video Background -->
  <video autoplay muted loop class="video-bg">
    <source src="{% static 'myapp/video/homebg.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <h1>OreWa Nova</h1>

      <!-- Gradient Overlay -->
  <div class="video-overlay"></div>

  <button onclick="window.history.back()"  class="back-btn">GO BACK</button>


  <div class="login-container">
    <div class="login">
      <section>
        <h6 class="sec">
          Already a user?<br>
          <span>login to your account</span>
        </h6>
      </section>
      <h2>LOGIN</h2>
      <form method="post">
      {% csrf_token %}
      <div class="input-group">
        <label for="username">USERNAME</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-btn">LOGIN</button>
    </form>
    </div>
    <div class="signin">  
      <section>
        <h6 class="sec">
          New here?<br>
          <span>Create new account</span>
        </h6>
      </section>
      <h2>SIGN UP</h2>
      <form method="post">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">USERNAME</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password1">PASSWORD</label>
          <input type="password" id="password1" name="password1" required>
        </div>
        <div class="input-group">
          <label for="password2">CONFIRM PASSWORD</label>
          <input type="password" id="password2" name="password2" required>
        </div>
        <button type="submit" class="login-btn">REGISTER</button>
      </form>
    </div>
    
  </div>
  <script>
    document.querySelector('.login-btn').addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = "home.html" ;
    });

    const video = document.getElementById('video-bg');
    video.playbackRate = 0.5;
</script>
</body>
</html>
